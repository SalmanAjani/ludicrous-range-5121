<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <div id="main">
        <div id="cont">
            <div id="cont1">
                <div id="cont1-1">
                    <div>
                        <img src="https://in.sugarcosmetics.com/desc-images/PriceDetails.svg" alt="">
                        <p>Price</p>
                        <p>Details</p>
                    </div>
                    <div>
                        <div>
                            <div>
                                <img src="https://in.sugarcosmetics.com/desc-images/CartSubtotal.svg" alt="">
                                <p>Cart Sub Total:</p>
                            </div>
                            <div>
                                <p>₹ 1099.00</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="https://in.sugarcosmetics.com/desc-images/Shipping_Cost.svg" alt="">
                                <p>Shipping Cost:</p>
                            </div>
                            <div>
                                <p>₹ 0.00</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="https://in.sugarcosmetics.com/desc-images/Discount.svg" alt="">
                                <p>Discount Applied:</p>
                            </div>
                            <div>
                                <p>₹ 0.00</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <img src="https://in.sugarcosmetics.com/desc-images/AmountPayable.svg" alt="">
                                <p>Amount Payable:</p>
                            </div>
                            <div>
                                <p>₹ 1099.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cont1-2">
                    <div>
                        <img src="https://in.sugarcosmetics.com/desc-images/shopping_cart.svg" alt="">
                        <p>Order Summary</p>
                    </div>
                    <div id="cart-item">
                        <div id="cart-item-1">
                            <img src="https://cdn.shopify.com/s/files/1/0906/2558/products/2_43d83a15-0d61-47e2-aefb-a5a1a4b8de85.jpg?v=1657209600"
                                alt="">
                            <div>
                                <p>Contour De Force Eyes And Face Palette</p>
                                <div>

                                    <img src="https://in.sugarcosmetics.com/desc-images/Wishlist.svg" alt="">
                                    <p>Save to Wishlist</p>
                                </div>
                            </div>
                            <div>
                                <p>1 X 1099 = 1099</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cont2">
                <div id="cont2-1">
                    <img src="https://in.sugarcosmetics.com/desc-images/Offers_price_details.svg" alt="">
                    <p>Payment Method</p>
                </div>
                <div id="cont2-2">
                    <div>
                   <p>Select a Payment Method</p>
                    </div>
                    <div></div>
                    <div>
                    </div>
                    <div>
                        <p>Enter Mobile Number</p>
                        <input type="text" placeholder="Mobile">
                        <button onclick="sentOtp()">Sent Otp</button>
                        <p>Enter OTP</p>
                        <input type="text" placeholder="OTP">
                        <!-- <button onclick="sentOtp()">Sent Otp</button> -->
                    </div>
                    <div>
                        <button><a href="checkout.html">Checkout Page</a></button>
                        <button onclick="end()">Proceed to Payment (Rs. 1099.00)</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
<script src="/scripts/payment.js"></script>
